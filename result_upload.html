<!DOCTYPE html>
<html>
<head>
	<title>Upload Results</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script type="text/javascript" src="java.js"></script>
</head>
<body>
	<div id="login_page">
		<div class="userpass">
			Username:
			<input type="text" id = "username">
		</div>
		<div class="userpass">
			Password:
			<input type="text" id = "password">
		</div>
		<div class="button">
			<button id="login">LOGIN</button>
		</div>
		<div class="login_errors">
			Incorrect username or password. Please try again.
		</div>
		
	</div>
	<div id = "upload_page">
		<h2>Competitions @ Mood Indigo 2015</h2>
		<h4>Please select the event</h4>
		<select id= "eventdrop">
			<option value = 0>Event Name</option>	
		</select>
		<br><br><br>
		<div id="success"></div>
		<div>
			<div><h4>Enter the MI-Number for the winner<h4></div>
			<label>First Prize  :</label>
			<input type="text" id = "first">
			<br>
			<label>Second Prize :</label>
			<input type="text" id = "second">
			<br>
			<label>Third Prize  :</label>
			<input type="text" id = "third">
			<br>
			<div class="upload_errors">
			</div>
			<button id = "submit">Submit</button>	
		</div>

	</div>
	
</body>
</html>
